<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo List JS and Jquery</title>
</head>

<body>
    <div class="container-fluid titre">
        <div class="title">
            <h1>Todo List JS and Jquery</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">

        <div class="card border-secondary mb-3 justify-content-center" style="max-width: 20rem;">
            <div class="card-header">
                <input type="text" placeholder="Todo Title..." class="todo-title large">
                <div class="invalid-feedback">This task need a title !!</div>
            </div>
            <div class="card-body">
                <input type="text" placeholder="Todo Description..." class="todo-description large">
                <div>date Begining</div>
                <input type="date" name="begin" class="todo-begin">
                <div>ending</div>
                <input type="date" name="ending" class="todo-ending">
                <div>Matter</div>
                <div class="todo-matter">
                    <button type="button" class="btn btn-success low">Low</button>
                    <button type="button" class="btn btn-warning medium">Medium</button>
                    <button type="button" class="btn btn-danger high">High</button>
                </div>
                <button type="button" class="btn btn-info btn-lg btn-block todo-save">Save</button>
            </div>
        </div>
        </div>

        <div class="tasks row">
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="todo.js"></script>
</body>

</html>
